apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argohelm
spec:
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          - list:
              elements:
                - namespace: tst
                - namespace: cq
                - namespace: prd
  template:
    metadata:
      name: '{{namespace}}-argohelm'
    spec:
      project: default
      source:
        path: 'configs/{{namespace}}'
        repoURL: https://github.com/Emc285/argocd-helm-demo.git
        targetRevision: HEAD
          valueFiles:
            - configs/tst/valuesxyz.yaml
            - configs/prd/valuesxyz.yaml
            - configs/cq/valuesxyz.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'