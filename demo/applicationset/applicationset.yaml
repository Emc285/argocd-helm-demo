apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argohelm
spec:
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          - list:
              elements:
                - namespace: tst
                - namespace: cq
                - namespace: prd
  template:
    metadata:
      name: '{{namespace}}-argohelm'
    spec:
      project: default
      source:
        path: demo
        repoURL: https://github.com/Emc285/argocd-helm-demo.git
        targetRevision: HEAD
          valueFiles:
            - values-cq.yaml
            - values-tst.yaml
            - valuesxyz.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'